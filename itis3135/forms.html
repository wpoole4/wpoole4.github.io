    <main>
        <h2>Forms
        </h2>
        <p> 
            <form>
                <label for = "name">Name: </label> <br>
                <input type = "text" id = "name" name = "name" placeholder = "First/Last name"> <br>
                <label for = "email">Email: </label> <br>
                <input type = "text" id = "email" name = "email" placeholder = "exname@exmail.com"> <br>
                <label for = "phone">Phone Number: </label> <br>
                <input type = "phone" id = "phone" name = "phone" placeholder = "333-444-5555"> <br>
                <label for = "chemail">How do you want us to contact you? </label> <br>
                <input type = "checkbox" id = "chemail" name = "chemail" value = "Email">
                <label for = "chemail">Email</label> <br>
                <input type = "checkbox" id = "chphone" name = "chphone" value = "Phone">
                <label for = "chphone">Phone</label> <br>
                <label for = "design">What are you interested in?</label> <br>
                <input type = "radio" id = "design" name = "interests" value = "design">
                <label for = "design">Design</label> <br>
                <input type = "radio" id = "marketing" name = "interests" value = "marketing">
                <label for = "marketing">Marketing</label> <br>
                <input type = "radio" id = "other" name = "interests" value = "other">
                <label for = "other">Other</label> <br>
                <label for = "colors">What is your favorite color?</label>
                <select id = "colors" name = "colors">
                    <option value = "red">Red</option>
                    <option value = "blue">Blue</option>
                    <option value = "green">Green</option>
                    <option value = "yellow">Yellow</option>
                    <option value = "orange">Orange</option>
                    <option value = "purple">Purple</option>
                    <option value = "pink">Pink</option>
                    <option value = "other">Other</option>
                </select>

            </form>
        </p>
